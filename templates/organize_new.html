{% from 'organize_macros.html' import organize_hints %}
{% extends 'base.html' %}

{% block content %}
<h1>Organize</h1>
<div class="w3-row">
  {{organize_hints()}}
</div>

<div class="w3-row organize">
  <h4>Create new Entry</h4>
  <form class="controls-form" method="post" action="{{url_for('organize')}}">
    {% for lang in languages %}
    <div class="w3-third">
      <h4>{{lang}}</h4>
      <p><label for="{{lang}}_name">Name:</label> <input name="{{lang}}_name" value="" class="w3-input" type="text" /></p>
      <br/>
      <p><label for="{{lang}}_short_description">Short Description:</label> <input name="{{lang}}_short_description" value="" class="w3-input" type="text" /></p>
      <p><label for="{{lang}}_description">Description:</label> <textarea name="{{lang}}_description" rows="5" class="w3-input"></textarea></p>
      <br/>
      <p><label for="{{lang}}_resources">Resources:</label> <textarea name="{{lang}}_resources" rows="5" class="w3-input"></textarea></p>
      <br/>
      <p><label for="{{lang}}_base_address">Base Address:</label> <input name="{{lang}}_base_address" value="" class="w3-input" type="text" /></p>
      <p><label for="{{lang}}_addresses">Addresses:</label> <textarea name="{{lang}}_addresses" rows="5" class="w3-input"></textarea></p>
      <br/>
      <p><label for="{{lang}}_contact">Contact:</label> <textarea name="{{lang}}_contact" rows="5" class="w3-input"></textarea></p>
    </div>
    {% endfor %}

    <div class="w3-third">
      <p><label for="geo_coord">Latitude, Longitude:</label> <input name="geo_coord" value="" placeholder="12.3456;12.3456" class="w3-input" type="text" /></p>
      <p><label for="image">Image:</label> <input name="image" value="" placeholder="filename" class="w3-input" type="text" /></p>
      <p><label for="email">Email:</label> <input name="email" value="" class="w3-input" type="email" /></p>
      <br/>
      <p><label for="is_group">Group:</label> <input name="is_group" class="w3-input" type="checkbox" /></p>
      <p><label for="is_location">Location:</label> <input name="is_location" class="w3-input" type="checkbox" /></p>
      <p><label for="is_media">Media:</label> <input name="is_media" class="w3-input" type="checkbox" /></p>
      <br/>
      <p><label for="state">State:</label> <textarea name="state" rows="5" class="w3-input" ></textarea></p>
      <p><label for="published">Published:</label> <input name="published" class="w3-input" type="checkbox" /></p>
      <br/>

      <p><button class="w3-button w3-black" type="submit">Create</button></p>
    </div>
  </form>
</div>
{% endblock %}
