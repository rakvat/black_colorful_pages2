    <link rel="stylesheet" href="static/custom.css" type="text/css" media="screen">
    <link rel="icon" href="static/favicon.ico?v=3" sizes="16x16 32x32 48x48 64x64 128x128" type="image/vnd.microsoft.icon">
    <link rel="canonical" href="https://schwarz-bunt-seiten-berlin.org/">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="Title" content="Schwarz-Bunte-Seiten Berlin">
    <meta name="Description" content="Linksradikale, anarchistische und emanzipatorische Adressen, Gruppen und Orte in Berlin">
    <meta name="Robots" content="INDEX,FOLLOW">
    <meta name="Revisit" content="After 15 days">
    <meta name="Keywords" content="Berlin, anarchistisch, emanzipatorisch, linksradikal, libertÃ¤r, Gruppen, Orte, Medien, anarchy, anarchism, anarchist, emanzipatory, groups, locations, media">
    <meta name="content-language" content="de,en">
    <meta property="og:url" content="https://transform-social.org/">
    <meta property="og:type" content="website">

  <body onLoad="if (self != top) top.location = self.location">
    <a name="top" />
    <div class="w3-container container">
      <a href="{{url_for('index', lang=lang)}}">
        <img class="header" src="static/header.png" alt="header banner saying Schwarz-Bunte-Seiten"/>
      </a>
      <div class="content">
        {% block content %} {% endblock %}
      </div>
      <div class="w3-row bottom">
        <div class="bottom-button">
          <a href="#top"><img src="static/up.png"/> {{L['base']['to_top_link']}}</>
        </div>
        <div class="bottom-button">
          <a class="imprint" href="{{url_for('imprint', lang=lang)}}">{{L['base']['imprint_link']}}</a>
        </div>
      </div>
    </div>
  </body>
</html>
